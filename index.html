<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <title>Aplikasi Enkripsi/Dekripsi RSA (Client-Side)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            position: relative;
            /* Fallback for browsers that don't support background-clip: text */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 100%;
            background-repeat: repeat;
            /* Modern gradient text effect */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            /* Fallback for unsupported browsers */
            color: transparent;
        }

        /* Fallback for browsers that don't support background-clip: text */
        @supports not (-webkit-background-clip: text) {
            h1 {
                background: none;
                color: #667eea;
                -webkit-text-fill-color: initial;
            }
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        section {
            margin-bottom: 50px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }

        section:nth-child(2) { animation-delay: 0.2s; }
        section:nth-child(3) { animation-delay: 0.4s; }
        section:nth-child(4) { animation-delay: 0.6s; }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        section:last-child {
            margin-bottom: 0;
        }

        h2 {
            color: #2d3748;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h2::before {
            content: counter(section-counter);
            counter-increment: section-counter;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 700;
        }

        body {
            counter-reset: section-counter;
        }

        .input-group, .output-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
            font-size: 0.95rem;
        }

        textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            resize: vertical;
            min-height: 60px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 1);
            transform: translateY(-1px);
        }

        textarea[readonly] {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            color: #2d3748;
            font-weight: 500;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(0);
        }

        /* Loading state */
        button.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        button.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Success/Error states */
        .success {
            border-color: #48bb78 !important;
            box-shadow: 0 0 0 3px rgba(72, 187, 120, 0.1) !important;
        }

        .error {
            border-color: #f56565 !important;
            box-shadow: 0 0 0 3px rgba(245, 101, 101, 0.1) !important;
        }

        /* Copy button for keys */
        .copy-btn {
            position: absolute;
            right: 10px;
            top: 35px;
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            width: auto;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .copy-btn:hover {
            opacity: 1;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #48bb78;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Enhanced Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
                margin: 0;
                border-radius: 15px;
                max-width: 100%;
                width: 100%;
            }
            
            h1 {
                font-size: 1.8rem;
                margin-bottom: 30px;
                line-height: 1.2;
            }

            h1::after {
                width: 60px;
                height: 3px;
            }
            
            section {
                padding: 20px 15px;
                margin-bottom: 25px;
                border-radius: 12px;
            }
            
            h2 {
                font-size: 1.2rem;
                margin-bottom: 20px;
                flex-wrap: wrap;
            }
            
            h2::before {
                width: 25px;
                height: 25px;
                font-size: 0.8rem;
                margin-right: 8px;
            }
            
            textarea {
                padding: 12px;
                font-size: 16px; /* Prevents zoom on iOS */
                border-radius: 10px;
            }
            
            button {
                padding: 14px 20px;
                font-size: 15px;
                border-radius: 10px;
                margin-bottom: 10px;
            }
            
            .copy-btn {
                position: relative;
                right: auto;
                top: auto;
                margin-top: 8px;
                width: 100px;
                padding: 6px 10px;
                font-size: 11px;
                display: block;
                margin-left: auto;
            }
            
            .output-group {
                position: relative;
                padding-bottom: 15px;
            }
            
            .notification {
                right: 10px;
                left: 10px;
                width: auto;
                text-align: center;
                font-size: 14px;
                padding: 12px 15px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .container {
                padding: 15px;
                border-radius: 12px;
            }
            
            h1 {
                font-size: 1.6rem;
                margin-bottom: 25px;
            }
            
            h1::after {
                width: 50px;
                height: 3px;
            }
            
            section {
                padding: 15px 12px;
                margin-bottom: 20px;
            }
            
            h2 {
                font-size: 1.1rem;
                margin-bottom: 15px;
            }
            
            h2::before {
                width: 22px;
                height: 22px;
                font-size: 0.75rem;
            }
            
            textarea {
                padding: 10px;
                font-size: 16px;
                min-height: 50px;
            }
            
            textarea[rows="2"] {
                min-height: 45px;
            }
            
            textarea[rows="3"] {
                min-height: 60px;
            }
            
            button {
                padding: 12px 16px;
                font-size: 14px;
                border-radius: 8px;
            }
            
            .copy-btn {
                width: 80px;
                padding: 5px 8px;
                font-size: 10px;
                border-radius: 6px;
            }
            
            label {
                font-size: 0.9rem;
                margin-bottom: 6px;
            }
            
            .input-group, .output-group {
                margin-bottom: 18px;
            }
        }
        
        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            button {
                min-height: 44px; /* iOS guideline for touch targets */
            }
            
            .copy-btn {
                min-height: 36px;
                min-width: 80px;
            }
            
            textarea {
                min-height: 60px;
            }
            
            /* Remove hover effects on touch devices */
            button:hover {
                transform: none;
            }
            
            section:hover {
                transform: none;
            }
        }
        
        /* Landscape orientation on mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            .container {
                max-height: 90vh;
                overflow-y: auto;
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }
            
            section {
                padding: 15px;
                margin-bottom: 20px;
            }
            
            textarea {
                min-height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aplikasi Enkripsi/Dekripsi RSA</h1>
        <section id="key-generation">
            <h2>Generate Kunci RSA</h2>
            <button id="generateKeysBtn">‚ú® Generate Kunci Baru</button>
            <br><br>
            <div class="output-group">
                <label for="publicKey">üîë Kunci Publik (e, n):</label>
                <textarea id="publicKey" rows="2" readonly></textarea>
                <button class="copy-btn" onclick="copyToClipboard('publicKey')">üìã Copy</button>
            </div>
            <div class="output-group">
                <label for="privateKey">üîê Kunci Privat (d, n):</label>
                <textarea id="privateKey" rows="2" readonly></textarea>
                <button class="copy-btn" onclick="copyToClipboard('privateKey')">üìã Copy</button>
            </div>
        </section>

        <section id="encryption">
            <h2>Enkripsi Pesan</h2>
            <div class="input-group">
                <label for="messageToEncrypt">üìù Pesan Asli:</label>
                <textarea id="messageToEncrypt" rows="3" placeholder="Masukkan pesan yang akan dienkripsi..."></textarea>
            </div>
            <div class="input-group">
                <label for="publicKeyEncrypt">üîë Kunci Publik (e, n):</label>
                <textarea id="publicKeyEncrypt" rows="2" placeholder="Masukkan kunci publik (e, n)"></textarea>
            </div>
            <button id="encryptBtn">üîí Enkripsi Pesan</button>
            <br><br>
            <div class="output-group">
                <label for="encryptedMessage">üîê Pesan Terenkripsi:</label>
                <textarea id="encryptedMessage" rows="3" readonly></textarea>
                <button class="copy-btn" onclick="copyToClipboard('encryptedMessage')">üìã Copy</button>
            </div>
        </section>

        <section id="decryption">
            <h2>Dekripsi Pesan</h2>
            <div class="input-group">
                <label for="messageToDecrypt">üîê Pesan Terenkripsi:</label>
                <textarea id="messageToDecrypt" rows="3" placeholder="Masukkan pesan terenkripsi..."></textarea>
            </div>
            <div class="input-group">
                <label for="privateKeyDecrypt">üîê Kunci Privat (d, n):</label>
                <textarea id="privateKeyDecrypt" rows="2" placeholder="Masukkan kunci privat (d, n)"></textarea>
            </div>
            <button id="decryptBtn">üîì Dekripsi Pesan</button>
            <br><br>
            <div class="output-group">
                <label for="decryptedMessage">üìñ Pesan Terdekripsi:</label>
                <textarea id="decryptedMessage" rows="3" readonly></textarea>
                <button class="copy-btn" onclick="copyToClipboard('decryptedMessage')">üìã Copy</button>
            </div>
        </section>
    </div>

    <div class="notification" id="notification"></div>

    <script src="https://cdn.jsdelivr.net/npm/big-integer@1.6.51/BigInteger.min.js"></script>
    
    <script>
        // RSA Key Generation
        function generateKeys() {
            // Simple RSA implementation for demonstration
            // In production, use more secure methods
            
            function gcd(a, b) {
                while (b !== 0) {
                    let temp = b;
                    b = a % b;
                    a = temp;
                }
                return a;
            }
            
            function modInverse(a, m) {
                if (gcd(a, m) !== 1) {
                    return null;
                }
                
                let m0 = m;
                let x0 = 0;
                let x1 = 1;
                
                if (m === 1) return 0;
                
                while (a > 1) {
                    let q = Math.floor(a / m);
                    let t = m;
                    m = a % m;
                    a = t;
                    t = x0;
                    x0 = x1 - q * x0;
                    x1 = t;
                }
                
                if (x1 < 0) x1 += m0;
                return x1;
            }
            
            function isPrime(n) {
                if (n < 2) return false;
                for (let i = 2; i <= Math.sqrt(n); i++) {
                    if (n % i === 0) return false;
                }
                return true;
            }
            
            function generatePrime(min, max) {
                let prime;
                do {
                    prime = Math.floor(Math.random() * (max - min + 1)) + min;
                } while (!isPrime(prime));
                return prime;
            }
            
            // Generate two different prime numbers
            let p = generatePrime(100, 500);
            let q;
            do {
                q = generatePrime(100, 500);
            } while (p === q);
            
            let n = p * q;
            let phi = (p - 1) * (q - 1);
            
            // Choose e (commonly 65537)
            let e = 65537;
            if (gcd(e, phi) !== 1) {
                e = 3;
                while (gcd(e, phi) !== 1) {
                    e += 2;
                }
            }
            
            // Calculate d
            let d = modInverse(e, phi);
            
            return {
                publicKey: { e: e, n: n },
                privateKey: { d: d, n: n }
            };
        }
        
        // Modular exponentiation
        function modPow(base, exp, mod) {
            let result = 1;
            base = base % mod;
            while (exp > 0) {
                if (exp % 2 === 1) {
                    result = (result * base) % mod;
                }
                exp = Math.floor(exp / 2);
                base = (base * base) % mod;
            }
            return result;
        }
        
        // Text to numbers conversion
        function textToNumbers(text) {
            return text.split('').map(char => char.charCodeAt(0));
        }
        
        function numbersToText(numbers) {
            return numbers.map(num => String.fromCharCode(num)).join('');
        }
        
        // Encryption function
        function encrypt(message, publicKey) {
            const numbers = textToNumbers(message);
            const encrypted = numbers.map(num => modPow(num, publicKey.e, publicKey.n));
            return encrypted.join(',');
        }
        
        // Decryption function
        function decrypt(encryptedMessage, privateKey) {
            const encryptedNumbers = encryptedMessage.split(',').map(num => parseInt(num));
            const decrypted = encryptedNumbers.map(num => modPow(num, privateKey.d, privateKey.n));
            return numbersToText(decrypted);
        }

        // Copy to clipboard function
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            element.select();
            element.setSelectionRange(0, 99999);
            document.execCommand('copy');
            
            showNotification('Berhasil disalin ke clipboard! üìã');
        }

        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Add loading state to buttons
        function addLoadingState(buttonId) {
            const button = document.getElementById(buttonId);
            button.classList.add('loading');
            button.disabled = true;
        }

        function removeLoadingState(buttonId) {
            const button = document.getElementById(buttonId);
            button.classList.remove('loading');
            button.disabled = false;
        }

        // Add visual feedback for form validation
        function addSuccessState(elementId) {
            document.getElementById(elementId).classList.add('success');
            setTimeout(() => {
                document.getElementById(elementId).classList.remove('success');
            }, 2000);
        }

        function addErrorState(elementId) {
            document.getElementById(elementId).classList.add('error');
            setTimeout(() => {
                document.getElementById(elementId).classList.remove('error');
            }, 2000);
        }

        // Event listeners
        document.getElementById('generateKeysBtn').addEventListener('click', function() {
            addLoadingState('generateKeysBtn');
            
            setTimeout(() => {
                try {
                    const keys = generateKeys();
                    document.getElementById('publicKey').value = `e=${keys.publicKey.e}, n=${keys.publicKey.n}`;
                    document.getElementById('privateKey').value = `d=${keys.privateKey.d}, n=${keys.privateKey.n}`;
                    
                    addSuccessState('publicKey');
                    addSuccessState('privateKey');
                    showNotification('Kunci RSA berhasil di-generate! üîë');
                } catch (error) {
                    showNotification('Error: Gagal generate kunci! ‚ùå');
                } finally {
                    removeLoadingState('generateKeysBtn');
                }
            }, 1000);
        });

        document.getElementById('encryptBtn').addEventListener('click', function() {
            addLoadingState('encryptBtn');
            
            setTimeout(() => {
                try {
                    const message = document.getElementById('messageToEncrypt').value;
                    const publicKeyStr = document.getElementById('publicKeyEncrypt').value;
                    
                    if (!message || !publicKeyStr) {
                        addErrorState('messageToEncrypt');
                        addErrorState('publicKeyEncrypt');
                        showNotification('Mohon isi semua field! ‚ö†Ô∏è');
                        return;
                    }
                    
                    // Parse public key
                    const eMatch = publicKeyStr.match(/e=(\d+)/);
                    const nMatch = publicKeyStr.match(/n=(\d+)/);
                    
                    if (!eMatch || !nMatch) {
                        addErrorState('publicKeyEncrypt');
                        showNotification('Format kunci publik salah! ‚ùå');
                        return;
                    }
                    
                    const publicKey = {
                        e: parseInt(eMatch[1]),
                        n: parseInt(nMatch[1])
                    };
                    
                    const encrypted = encrypt(message, publicKey);
                    document.getElementById('encryptedMessage').value = encrypted;
                    
                    addSuccessState('encryptedMessage');
                    showNotification('Pesan berhasil dienkripsi! üîí');
                } catch (error) {
                    addErrorState('encryptedMessage');
                    showNotification('Error: Gagal enkripsi pesan! ‚ùå');
                } finally {
                    removeLoadingState('encryptBtn');
                }
            }, 500);
        });

        document.getElementById('decryptBtn').addEventListener('click', function() {
            addLoadingState('decryptBtn');
            
            setTimeout(() => {
                try {
                    const encryptedMessage = document.getElementById('messageToDecrypt').value;
                    const privateKeyStr = document.getElementById('privateKeyDecrypt').value;
                    
                    if (!encryptedMessage || !privateKeyStr) {
                        addErrorState('messageToDecrypt');
                        addErrorState('privateKeyDecrypt');
                        showNotification('Mohon isi semua field! ‚ö†Ô∏è');
                        return;
                    }
                    
                    // Parse private key
                    const dMatch = privateKeyStr.match(/d=(\d+)/);
                    const nMatch = privateKeyStr.match(/n=(\d+)/);
                    
                    if (!dMatch || !nMatch) {
                        addErrorState('privateKeyDecrypt');
                        showNotification('Format kunci privat salah! ‚ùå');
                        return;
                    }
                    
                    const privateKey = {
                        d: parseInt(dMatch[1]),
                        n: parseInt(nMatch[1])
                    };
                    
                    const decrypted = decrypt(encryptedMessage, privateKey);
                    document.getElementById('decryptedMessage').value = decrypted;
                    
                    addSuccessState('decryptedMessage');
                    showNotification('Pesan berhasil didekripsi! üîì');
                } catch (error) {
                    addErrorState('decryptedMessage');
                    showNotification('Error: Gagal dekripsi pesan! ‚ùå');
                } finally {
                    removeLoadingState('decryptBtn');
                }
            }, 500);
        });
    </script>
</body>
