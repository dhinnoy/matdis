<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA Encryptor/Decryptor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>RSA Encryptor/Decryptor</h1>

        <div class="section">
            <h2>1. Pembangkitan Kunci</h2>
            <div class="input-group">
                <label for="primeP">Bilangan Prima p:</label>
                <input type="number" id="primeP" value="61" placeholder="Masukkan bilangan prima p">
            </div>
            <div class="input-group">
                <label for="primeQ">Bilangan Prima q:</label>
                <input type="number" id="primeQ" value="53" placeholder="Masukkan bilangan prima q">
            </div>
            <button id="generateKeysBtn">Generate Kunci</button>

            <div class="output-group">
                <h3>Kunci Publik (e, n):</h3>
                <p>e: <span id="publicKey_e"></span></p>
                <p>n: <span id="publicKey_n"></span></p>
                <h3>Kunci Privat (d, n):</h3>
                <p>d: <span id="privateKey_d"></span></p>
                <p>n: <span id="privateKey_n"></span></p>
            </div>
        </div>

        <div class="section">
            <h2>2. Enkripsi Pesan</h2>
            <div class="input-group">
                <label for="encryptPublicKeyE">Kunci Publik e:</label>
                <input type="number" id="encryptPublicKeyE" placeholder="Masukkan nilai e dari kunci publik" readonly>
            </div>
            <div class="input-group">
                <label for="encryptPublicKeyN">Kunci Publik n:</label>
                <input type="number" id="encryptPublicKeyN" placeholder="Masukkan nilai n dari kunci publik" readonly>
            </div>
            <div class="input-group">
                <label for="plaintext">Pesan (Plaintext):</label>
                <textarea id="plaintext" placeholder="Masukkan pesan yang akan dienkripsi"></textarea>
            </div>
            <button id="encryptBtn">Enkripsi</button>

            <div class="output-group">
                <h3>Hasil Enkripsi (Ciphertext):</h3>
                <textarea id="ciphertextOutput" readonly placeholder="Hasil enkripsi akan muncul di sini"></textarea>
            </div>
        </div>

        <div class="section">
            <h2>3. Dekripsi Pesan</h2>
            <div class="input-group">
                <label for="decryptPrivateKeyD">Kunci Privat d:</label>
                <input type="number" id="decryptPrivateKeyD" placeholder="Masukkan nilai d dari kunci privat" readonly>
            </div>
            <div class="input-group">
                <label for="decryptPrivateKeyN">Kunci Privat n:</label>
                <input type="number" id="decryptPrivateKeyN" placeholder="Masukkan nilai n dari kunci privat" readonly>
            </div>
            <div class="input-group">
                <label for="ciphertextInput">Ciphertext:</label>
                <textarea id="ciphertextInput" placeholder="Masukkan ciphertext yang akan didekripsi"></textarea>
            </div>
            <button id="decryptBtn">Dekripsi</button>

            <div class="output-group">
                <h3>Hasil Dekripsi (Plaintext):</h3>
                <textarea id="plaintextOutput" readonly placeholder="Hasil dekripsi akan muncul di sini"></textarea>
            </div>
        </div>
        <p class="footer">Dibuat oleh Dhini Handayani (2355301051) untuk Tugas Proyek Matematika Diskrit</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
